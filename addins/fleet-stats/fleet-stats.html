<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fleet Statistics</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 24px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4c51bf 100%);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 24px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0,0,0,0.2);
        }
        .card h2 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }
        .card .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            line-height: 1.2;
        }
        .card .stat-value.loading {
            color: #94a3b8;
            font-weight: 600;
        }
        .card .stat-value.error {
            color: #dc2626;
        }
        .session-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .session-card h2 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }
        .session-info {
            font-size: 1rem;
            color: #1e293b;
        }
        .session-info .label {
            color: #64748b;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fleet Statistics</h1>
        <div class="cards-grid">
            <div class="card">
                <h2>Total Vehicles</h2>
                <div class="stat-value loading" id="vehicle-count">...</div>
            </div>
            <div class="card">
                <h2>Total Drivers</h2>
                <div class="stat-value loading" id="driver-count">...</div>
            </div>
        </div>
        <div class="session-card">
            <h2>Connected User</h2>
            <div class="session-info">
                <span class="label">User:</span><span id="user-name">...</span><br>
                <span class="label">Database:</span><span id="database-name">...</span>
            </div>
        </div>
    </div>

    <script>
    geotab.addin["fleet-stats"] = function() {
        var apiRef = null;

        function setLoading(ids) {
            for (var i = 0; i < ids.length; i++) {
                var el = document.getElementById(ids[i]);
                if (el) {
                    el.textContent = "...";
                    el.className = el.className.replace(/ error/g, "") + " loading";
                }
            }
        }

        function setValue(id, value, isError) {
            var el = document.getElementById(id);
            if (el) {
                el.textContent = value;
                el.className = el.className.replace(/ loading/g, "").replace(/ error/g, "");
                if (isError) el.className += " error";
            }
        }

        function refreshData() {
            if (!apiRef) return;

            setLoading(["vehicle-count", "driver-count"]);
            setValue("user-name", "...", false);
            setValue("database-name", "...", false);

            apiRef.getSession(function(session) {
                if (session) {
                    setValue("user-name", session.userName || "N/A", false);
                    setValue("database-name", session.database || "N/A", false);
                } else {
                    setValue("user-name", "Error", true);
                    setValue("database-name", "Error", true);
                }
            });

            apiRef.call("Get", { typeName: "Device" }, function(devices) {
                setValue("vehicle-count", devices.length, false);
            }, function() {
                setValue("vehicle-count", "Error", true);
            });

            apiRef.call("Get", { typeName: "User", search: { isDriver: true } }, function(drivers) {
                setValue("driver-count", drivers.length, false);
            }, function() {
                setValue("driver-count", "Error", true);
            });
        }

        return {
            initialize: function(api, state, callback) {
                apiRef = api;
                refreshData();
                callback();
            },
            focus: function(api, state) {
                apiRef = api;
                refreshData();
            },
            blur: function(api, state) {
            }
        };
    };
    </script>
</body>
</html>
