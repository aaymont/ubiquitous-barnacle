name: Deploy All Add-Ins to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "addins/**"
      - ".github/workflows/deploy-pages-unified.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Build Peggle KPI Pinball
        run: |
          cd addins/peggle-kpi-pinball
          npm ci
          npm run build
        env:
          VITE_APP_BUILD_ID: ${{ github.sha }}

      - name: Build Safety Dashboard
        run: |
          cd addins/safety-dashboard
          npm ci
          npm run build

      - name: Add cache busting to Peggle manifest
        run: |
          MANIFEST="addins/peggle-kpi-pinball/dist/manifest.json"
          if [ -f "$MANIFEST" ]; then
            node -e "
              const fs = require('fs');
              const sha = process.env.GITHUB_SHA || '';
              const cacheBust = sha.slice(0, 7) || Date.now().toString(36);
              const m = JSON.parse(fs.readFileSync(process.env.MANIFEST, 'utf8'));
              const base = m.items[0].url.replace(/[?].*$/, '');
              m.items[0].url = base + '?v=' + cacheBust;
              fs.writeFileSync(process.env.MANIFEST, JSON.stringify(m, null, 2));
            "
          fi
        env:
          MANIFEST: addins/peggle-kpi-pinball/dist/manifest.json
          GITHUB_SHA: ${{ github.sha }}

      - name: Assemble _site artifact
        run: |
          mkdir -p _site/addins/{peggle-kpi-pinball,safety-dashboard,fleet-symphony,safety-report,utilization-by-vehicle}

          cp -r addins/peggle-kpi-pinball/dist/* _site/addins/peggle-kpi-pinball/
          cp -r addins/safety-dashboard/dist/* _site/addins/safety-dashboard/
          cp -r addins/fleet-symphony/* _site/addins/fleet-symphony/
          cp -r addins/safety-report/* _site/addins/safety-report/
          cp -r addins/utilization-by-vehicle/* _site/addins/utilization-by-vehicle/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
