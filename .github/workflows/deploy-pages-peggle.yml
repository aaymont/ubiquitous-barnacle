name: Deploy Peggle KPI Pinball to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "addins/peggle-kpi-pinball/**"
      - ".github/workflows/deploy-pages-peggle.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: addins/peggle-kpi-pinball
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: addins/peggle-kpi-pinball/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add cache busting to manifest
        run: |
          MANIFEST="addins/peggle-kpi-pinball/dist/manifest.json"
          if [ -f "$MANIFEST" ]; then
            node -e "
              const fs = require('fs');
              const sha = process.env.GITHUB_SHA || '';
              const cacheBust = sha.slice(0, 7) || Date.now().toString(36);
              const m = JSON.parse(fs.readFileSync(process.env.MANIFEST, 'utf8'));
              const base = m.items[0].url.replace(/[?].*$/, '');
              m.items[0].url = base + '?v=' + cacheBust;
              fs.writeFileSync(process.env.MANIFEST, JSON.stringify(m, null, 2));
            "
          fi
        env:
          MANIFEST: addins/peggle-kpi-pinball/dist/manifest.json
          GITHUB_SHA: ${{ github.sha }}
        working-directory: ${{ github.workspace }}

      - name: Prepare artifact for addins/peggle-kpi-pinball path
        run: |
          mkdir -p _site/addins/peggle-kpi-pinball
          cp -r addins/peggle-kpi-pinball/dist/* _site/addins/peggle-kpi-pinball/
        working-directory: ${{ github.workspace }}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
