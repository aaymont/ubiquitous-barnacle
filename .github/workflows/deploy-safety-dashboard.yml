name: Deploy Safety Dashboard (GitHub Pages)

on:
  push:
    branches: ["main"]
    paths:
      - "addins/safety-dashboard/**"
      - ".github/workflows/deploy-safety-dashboard.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: addins/safety-dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: addins/safety-dashboard/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare artifact for addins/safety-dashboard path
        run: |
          mkdir -p _site/addins/safety-dashboard
          cp -r addins/safety-dashboard/dist/* _site/addins/safety-dashboard/
        working-directory: ${{ github.workspace }}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
